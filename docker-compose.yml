version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cora-boletos-app
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - PORT=5000
      - HOST=0.0.0.0
      - DEBUG=${DEBUG:-false}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - CONFIG_FILE=${CONFIG_FILE:-config.yaml}
      # Limitar threading de bibliotecas numéricas para evitar problemas no Docker
      - OPENBLAS_NUM_THREADS=1
      - OMP_NUM_THREADS=1
      - MKL_NUM_THREADS=1
      - NUMEXPR_NUM_THREADS=1
    volumes:
      # Montar config.yaml - permite alteração sem rebuild
      - ./config.yaml:/app/config.yaml:ro
      # Volume para certificados - permite renovação sem rebuild
      - ./certificados:/app/certificados:ro
      # Montar .env se necessário (permite alteração sem rebuild)
      - ./.env:/app/.env:ro
    restart: unless-stopped
    # Aumentar limites de recursos para permitir criação de threads
    ulimits:
      nproc: 65535
      nofile:
        soft: 20000
        hard: 40000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
